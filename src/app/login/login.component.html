<div class="container">
<h5> Ini halaman Login </h5>

<form (ngSubmit)="onSubmit(f)" #f="ngForm"  >
    <div class="form-group">
      <label for="email">Email address</label>
      <input 
      type="email" 
      class="form-control" 
      id="email" 
      name="email" 
      placeholder="Enter email" 
      ngModel 
      required 
      email 
      #email="ngModel">
      <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
      type="password" 
      class="form-control" 
      id="password" 
      name="password" 
      placeholder="Password" 
      required 
      ngModel>
    </div>
    
    <button 
    type="submit" 
    class="btn btn-primary" 
    [disabled]="!f.valid">Submit</button>
  </form>

  <div *ngIf="udah_submit">
    Respon <br />

    <div *ngIf="!(ada_respon)">Loading..</div>

    <div *ngIf="ada_respon">
      <div *ngIf="!(respon_benar)">{{response_message}}</div>
      <div *ngIf="(respon_benar)">
          {{response_message}} <br />
        id member: {{data_member.id_member}} <br />
        nama: {{data_member.nama}} <br />
        avatar: {{data_member.avatar}} <br />
        <img [src]="data_member.avatar" width="100">

      </div>
    </div>

  </div>

  


</div>
